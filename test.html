<body>
    <script>
        (() => {
            function createConnection(from, to, data) {
                var socket = new WebSocket('ws://localhost:3605/' + from);
                socket.onopen = function () {
                    socket.send(JSON.stringify({ to: to, data: data }));
                }
                socket.onmessage = function (message) {
                    console.log(from, message.data);
                }
                return socket;
            }

            var socket1 = createConnection('1', '2', 'hello, 2');
            var socket2 = createConnection('2', '1', 'hello, 1');

            console.log(socket1, socket2);
        })()
    </script>
</body>
