<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

<body>
    <script>
        (() => {

            function connection(from, to) {
                var socket = new WebSocket('ws://localhost:3605/' + from);
                socket.onopen = () => {
                    setInterval(() => {
                        const data = Math.floor(Math.random() * 100);
                        const message = { from, to, data };
                        console.log('[send] User ' + from, message);
                        socket.send(JSON.stringify(message));
                    }, 1000);
                };
                socket.onmessage = (mess) => {
                    console.log('[resp] User ' + from, JSON.parse(mess.data));
                }
                return socket;
            }

            var connection1 = connection(1, 2);
            setTimeout(() => {
                var connection2 = connection(2, 1);
                console.log(connection1, connection2);
            }, 500);

        })()
    </script>
</body>

</html>
